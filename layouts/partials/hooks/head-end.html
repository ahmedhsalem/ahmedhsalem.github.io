{{/* layouts/partials/hooks/head-end.html */}}
{{ with resources.Get "css/custom.css" }}
  {{ $custom := . | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $custom.Permalink }}" integrity="{{ $custom.Data.Integrity }}">
{{ end }}

{{ with resources.Get "js/custom.js" }}
  {{ $customJS := . | minify | fingerprint }}
  <script defer src="{{ $customJS.Permalink }}" integrity="{{ $customJS.Data.Integrity }}"></script>
{{ end }}
