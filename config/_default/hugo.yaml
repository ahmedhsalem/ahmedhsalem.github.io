# =========================================================
# Hugo Configuration
# Project: RespiraFibre
# =========================================================
# Docs:
# - Hugo Blox tutorial: https://docs.hugoblox.com/tutorial/
# - Hugo config reference: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# =========================================================

title: "RespiraFibre | Continuous Respiratory Monitoring"   # site title shown in tab/search
baseURL: "https://www.respirafibre.com/"                     # your live site URL
languageCode: "en-gb"
theme: "hugo-blox"                                           # keep as-is if using Hugo Blox
copyright: "Â© 2025 RespiraFibre. All rights reserved."
paginate: 10

############################
## PAGE OPTIONS (cascade)
############################
cascade:
  # Blog post options
  - _target:
      path: /posts/**
      kind: page
    pager: true
    editable: false
    hide_date: false
    show_date_updated: true
    reading_time: true
    commentable: false
    show_related: true
    share: true
    show_breadcrumb: false
    header:
      navbar:
        enable: true
  # Blog listing (section) options
  - _target:
      path: /posts/*
      kind: section
    view: date-title-summary
    sort_by: date
    sort_ascending: false

############################
## LANGUAGE
############################
defaultContentLanguage: "en"
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## PERMALINKS
############################
permalinks:
  posts: "/posts/:slug/"
  tags: "/tag/:slug/"
  categories: "/category/:slug/"
  authors: "/author/:slug/"

############################
## SITE GENERATION
############################
build:
  writeStats: true

enableGitInfo: true                 # show "last updated" from git commit
summaryLength: 30
enableEmoji: true
enableRobotsTXT: true
disableAliases: true
footnotereturnlinkcontents: "<sup>^</sup>"
ignoreFiles:
  - "\\.ipynb$"
  - "\\.ipynb_checkpoints$"
  - "\\.Rmd$"
  - "\\.Rmarkdown$"
  - "_cache$"

############################
## OUTPUTS
############################
outputs:
  home: [HTML, RSS, headers, redirects]
  section: [HTML, RSS]

############################
## IMAGING
############################
imaging:
  resampleFilter: lanczos
  quality: 90
  anchor: smart
  hint: picture

############################
## TAXONOMIES
############################
taxonomies:
  tag: tags
  category: categories
  author: authors

############################
## MARKUP & SYNTAX HIGHLIGHTING
############################
markup:
  highlight:
    lineNos: false
    style: github
  goldmark:
    renderer:
      unsafe: true     # allow inline HTML in Markdown

############################
## SECURITY
############################
security:
  enableInlineShortcodes: true
  exec:
    allow: [ "go", "bash" ]
  funcs:
    getenv: [ "HUGO_ENV", "WC_ENV" ]

############################
## SITEMAP
############################
sitemap:
  changefreq: weekly
  priority: 0.7
  filename: "sitemap.xml"

############################
## TIMEOUT
############################
timeout: 600000
